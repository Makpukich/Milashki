<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные подписки</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        .subscribe-btn {
            padding: 6px 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe-btn:hover {
            background-color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .price {
            font-weight: bold;
            color: #2c3e50;
        }

        .duration {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/main.html" class="back-btn">← Назад</a>
        <h1>Доступные подписки</h1>

        <div id="loadingIndicator" style="text-align: center; margin: 30px 0;">
            <div class="loading"></div> Загрузка данных...
        </div>

        <div id="content" style="display: none;">
            <table id="subscriptionsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th>Длительность</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="subscriptionsBody">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>

            <div id="noSubscriptions" style="text-align: center; margin: 30px 0; display: none;">
                <p>Нет доступных подписок.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Проверяем авторизацию
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Загружаем данные о подписках
            await loadAvailableSubscriptions();
        });

        async function loadAvailableSubscriptions() {
            try {
                const response = await fetch('/api/subscriptions/available', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }

                const subscriptions = await response.json();

                // Скрываем индикатор загрузки
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (subscriptions.length === 0) {
                    document.getElementById('noSubscriptions').style.display = 'block';
                    document.getElementById('subscriptionsTable').style.display = 'none';
                    return;
                }

                // Заполняем таблицу данными
                const tbody = document.getElementById('subscriptionsBody');
                tbody.innerHTML = '';

                subscriptions.forEach(sub => {
                    const row = document.createElement('tr');

                    // ID подписки
                    const idCell = document.createElement('td');
                    idCell.textContent = sub.id;
                    row.appendChild(idCell);

                    // Длительность
                    const durationCell = document.createElement('td');
                    durationCell.innerHTML = `<span class="duration">${sub.duration_days} дней</span>`;
                    row.appendChild(durationCell);


                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('loadingIndicator').innerHTML =
                    '<p style="color: #e74c3c;">Ошибка загрузки данных. Пожалуйста, попробуйте позже.</p>';
            }
        }

        async function subscribeToPlan(subscriptionId) {
            try {
                const response = await fetch('/api/subscriptions/subscribe', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_id: subscriptionId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка подписки');
                }

                alert('Вы успешно подписались!');
                // Можно обновить список или перенаправить
                window.location.href = '/my_subscribtions.html';

            } catch (error) {
                console.error('Ошибка подписки:', error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
